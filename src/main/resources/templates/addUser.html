<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <style>
        form {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<form th:method="POST" th:action="@{/admin/users}" th:object="${user}">

    <label for="userName"> Username: </label>
    <input type="text" th:field="*{username}" id="userName"/>
    <br/>
    <br/>

    <label for="password"> Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <br/>

    <label for="roleAdmin"> Admin: </label>
    <input type="checkbox" name="role" th:value="ROLE_ADMIN" id="roleAdmin" />
    <br/>
    <br/>

    <label for="roleUser"> User: </label>
    <input type="checkbox" name="role" th:value="ROLE_USER" id="roleUser" />
    <br/>
    <br/>

    <label for="firstName"> Name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <br/>

    <label for="lastName"> Surname: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <br/>

    <label for="age"> Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <br/>

    <input type="submit" value="Add user"/>
    <br/>
    <br/>

    <button type="button">
        <a href="/logout">Logout</a>
    </button>
</form>

<script th:inline="javascript">

    const roleAdminCheckbox = document.getElementById('roleAdmin');
    const roleUserCheckbox = document.getElementById('roleUser');

    function setOnlyOneCheckbox() {
        if (roleAdminCheckbox.checked) {
            roleUserCheckbox.checked = false;
        } else {
            roleAdminCheckbox.checked = false;
        }
    }

    roleAdminCheckbox.addEventListener('change', setOnlyOneCheckbox);
    roleUserCheckbox.addEventListener('change', setOnlyOneCheckbox);
</script>

</body>
</html>
